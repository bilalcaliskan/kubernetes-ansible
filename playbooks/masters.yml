- hosts: masters
  become: yes
  gather_facts: true
  tasks:

    - name: restart sshd
      service:
        name: sshd
        state: restarted

    - name: pause for 30 seconds
      pause:
        prompt: Pausing 30 seconds before running kubeadm init command...
        seconds: 30

    - name: initialize the cluster
      command: kubeadm init --apiserver-advertise-address=$(hostname --ip-address) --pod-network-cidr=10.244.0.0/16 >> /root/cluster_initialized.txt

    - name: create .kube directory
      file:
        path: $HOME/.kube
        state: directory
        mode: 0755

    - name: copy admin.conf to user's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes
        owner: root

    - name: install pod network
      shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/v0.9.1/Documentation/kube-flannel.yml >> pod_network_setup.txt
      args:
        chdir: $HOME
        creates: pod_network_setup.txt


- name: register worker nodes
  import_playbook: workers.yml
